name: Deploy React App to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: List build directory after build
        run: ls -R ./build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-app
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: react-app

      - name: List directory structure of downloaded artifact
        run: ls -R ./react-app

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: intento100front
          publish-profile: ${{ secrets.FRONTACTIONSECRET }}
          package: './react-app/build'
