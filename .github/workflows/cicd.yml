name: Build and Deploy React App to Azure

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso para hacer checkout del código
    - name: Checkout code
      uses: actions/checkout@v2

    # Paso para configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Usa la versión de Node que desees

    # Instalar dependencias usando npm
    - name: Install dependencies
      run: npm install

    # Construir la aplicación React
    - name: Build the React app
      run: npm run build

    # Verificar los archivos generados en la carpeta build
    - name: List build directory before upload
      run: ls -R ./build

    # Subir el artefacto generado para su despliegue
    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: react-app-build
        path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Este paso depende de que el paso de build termine

    steps:
    # Hacer checkout del código
    - name: Checkout code
      uses: actions/checkout@v2

    # Descargar el artefacto previamente subido
    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: react-app-build

    # Paso para desplegar en Azure
    - name: Deploy to Azure Web App
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'nombre-de-tu-aplicacion-en-azure'  # Cambia por el nombre de tu aplicación en Azure
        publish-profile: ${{ secrets.FRONTACTIONSECRET }}  # Asegúrate de tener el secreto de publicación configurado
        package: './build'  # Ruta a la carpeta build generada por React
